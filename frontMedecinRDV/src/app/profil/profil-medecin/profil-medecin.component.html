<h3>Profil Médecin</h3>
<form ngNativeValidate [formGroup]="formProfilMedecin" (ngSubmit)="onSubmit()">
  <div class="inputs">

    <div class="form-field" id="nom-field">
      <input
        type="text"
        name="nom"
        id="nom"
        formControlName="nom"
        placeholder=" "
        [required]="true"
      />
      <label for="nom">Nom</label>
    </div>

    <div class="form-field" id="prenom-field">
      <input
        type="text"
        name="prenom"
        id="prenom"
        formControlName="prenom"
        placeholder=" "
        [required]="true"
      />
      <label for="prenom">Prénom</label>
    </div>

    <div class="form-field" id="specialisation-field">
      <input
        type="text"
        name="specialisation"
        id="specialisation"
        formControlName="specialisation"
        placeholder=" "
        [required]="true"
      />
      <label for="specialisation">Spécialisation</label>
    </div>

    <div class="form-field" id="adresse-field">
        <input
          type="text"
          name="adresse"
          id="adresse"
          formControlName="adresse"
          placeholder=" "
          [required]="true"
        />
        <label for="adresse">Adresse</label>
      </div>

      <div class="form-field" id="codePostal-field">
        <input
          type="text"
          name="codePostal"
          id="codePostal"
          pattern="^(?:[0-8]\d|9[0-8])\d{3}$"
          (keypress)="allowOnlyNumbersOnKeyPress($event)"
          (paste)="allowOnlyNumbersOnPaste($event)"
          formControlName="codePostal"
          placeholder=" "
          [required]="true"
        />
        <label for="codePostal">Code Postal</label>
      </div>

      <div class="form-field" id="ville-field">
        <input
          type="text"
          name="ville"
          id="ville"
          formControlName="ville"
          placeholder=" "
          [required]="true"
        />
        <label for="ville">Ville</label>
      </div>

    <div class="form-field" id="telephone-field">
      <input
        type="tel"
        name="telephone"
        id="telephone"
        minlength="10"
        formControlName="telephone"
        placeholder=" "
        [required]="true"
      />
      <label for="telephone">Téléphone</label>
    </div>

    <div class="form-field" id="mail-field">
        <input
          type="email"
          name="mail"
          id="mail"
          formControlName="mail"
          placeholder=" "
          email
          [required]="true"
        />
        <label for="mail">Mail</label>
      </div>

  </div>

  <button type="button" class="button white" (click)="undoPendingChanges()">Annuler</button>
  <button type="submit" class="button blue">Valider</button>
  <button type="button" class="button red" (click)="deleteMedecin()">Supprimer mon compte</button>
</form>
