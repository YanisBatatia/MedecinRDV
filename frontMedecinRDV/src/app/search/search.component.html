<div *ngIf="!resultatMedecins || !resultatMedecins.length" class="search">
  <h1 class="cta">Je trouve mon spécialiste dans ma ville !</h1>

  <form ngNativeValidate [formGroup]="formulaire" (ngSubmit)="onSubmit()">
    <input
      type="text"
      name="nomOuSpe"
      id="nomOuSpe"
      formControlName="nomOuSpe"
      placeholder="Médecin ou spécialité"
      class="button white"
      [required]="true"
    />

    <input
      type="text"
      name="ville"
      id="ville"
      formControlName="ville"
      placeholder="Ville"
      class="button white"
      [required]="true"
    />

    <button type="submit" class="button blue">Rechercher</button>
  </form>
  <div *ngIf="resultatMedecins && !resultatMedecins.length" id="empty-result">Pas de résultats
    pour {{ nomOuSpe }} à {{ ville }}</div>
</div>

<div *ngIf="resultatMedecins && resultatMedecins.length" class="result">
  <h1>{{ nomOuSpe }} à {{ ville }}</h1>

  <table>
    <tr *ngFor="let resultatMedecin of resultatMedecins">
      <td id="nom"><a routerLink="profil/medecin/{{ resultatMedecin.idUser }}">{{ resultatMedecin.nom }}</a></td>
      <td id="specialisation">{{ resultatMedecin.specialisation }}</td>
    </tr>
  </table>
</div>
